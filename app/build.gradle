apply plugin: 'com.android.application'
apply from: "../artifacts.gradle"

android {
    compileSdkVersion 24
    buildToolsVersion '22.0.1'
    defaultConfig {
        applicationId "com.code_read.numerous"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName '0.3'
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-code-read1.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
}
